<div class="campaign-card col-4 p-4 m-5 br br-10">
  <div class="title-container row">
    <div class="col-auto fs-18 fw-600 lh-35">Feedback campaign 1</div>
    <div
      class="col-auto m-0 form-check form-switch rounded-pill ps-1 lh-35"
      [ngStyle]="{ background: camapignStatus.checked ? '#EEF3FF' : '#FFF6EE' }"
    >
      <input
        class="form-check-input ms-1"
        type="checkbox"
        role="switch"
        id="camapignStatus"
        (change)="toggleCampaignStatus($event)"
        #camapignStatus
      />
      <label class="form-check-label ms-2 fs-14" for="camapignStatus"></label
      >{{ camapignStatus.checked ? "Running" : "Paused" }}
    </div>
    <div class="col-1 ms-auto">
      <div class="dropdown">
        <i
          class="bi bi-three-dots-vertical dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
        </i>
        <ul class="dropdown-menu dropdown-menu-start">
          <li class="dropdown-item">
            <i class="bi bi-pencil pe-2"></i><span>Edit</span>
          </li>
          <li class="dropdown-item">
            <i class="bi bi-trash3 pe-2"></i><span>Delete</span>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div
    class="progress-container row p-3 mx-auto mt-3 br-10 br"
    [ngStyle]="{ background: camapignStatus.checked ? '#FFFDF8' : '#FAFAFA' }"
  >
    <div class="row m-1 p-0">
      <div class="col p-0 fs-14 fw-600">
        <i class="bi fs-20 align-middle bi-list-check me-2"></i>Claim progress
      </div>
      <div class="col p-0 fs-12 align-self-end text-end lh-30">
        12/45 days completed <span class="ms-2 fw-600">35%</span>
      </div>
    </div>
    <div class="progress ms-1 p-0 mt-2">
      <div
        class="progress-bar w-75"
        [ngStyle]="{
          background: camapignStatus.checked ? '#E3B81C' : '#A8A69D'
        }"
        role="progressbar"
        aria-valuenow="75"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>
  </div>

  <div class="insights-container row p-3 mx-auto mt-3 br br-10 fs-14">
    <div class="col-3">
      <div class="text-center f-grey">Open rate</div>
      <div class="text-center fs-14">
        10<span class="ms-1 f-grey">(83%)</span>
      </div>
    </div>
    <div class="col-4 border-l border-r">
      <div class="text-center f-grey">Click rate(link)</div>
      <div class="text-center fs-14">
        10<span class="ms-1 f-grey">(83%)</span>
      </div>
    </div>
    <div class="col-5">
      <div class="text-center f-grey">Feedback response rate</div>
      <div class="text-center fs-14">
        10<span class="ms-1 f-grey">(83%)</span>
      </div>
    </div>
  </div>

  <div class="ratings-container row p-3 mx-auto mt-3 br br-10 fs-14">
    <div class="col text-center">
      <div class="fs-14 mb-2">Glassdoor rating before campaign</div>
      <glasstop-star-rating
        [ratings]="3.6"
        [totalRatings]="5"
        [color]="'#31a927'"
        [ratingFontSize]="22"
        [starFontSize]="16"
      ></glasstop-star-rating>
    </div>
    <div class="col text-center">
      <div class="fs-14 mb-2">Glassdoor rating after campaign</div>
      <glasstop-star-rating
        [ratings]="4.3"
        [totalRatings]="5"
        [color]="'#31a927'"
        [ratingFontSize]="18"
        [starFontSize]="16"
      ></glasstop-star-rating>
    </div>
  </div>
</div>
